<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{ i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element, let i = index"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="houres">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Houres </th>
    <td mat-cell *matCellDef="let element"> {{ element.houres }} </td>
  </ng-container>

  <ng-container matColumnDef="minutes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Minutes </th>
    <td mat-cell *matCellDef="let element"> {{ element.minutes }} </td>
  </ng-container>

  <ng-container matColumnDef="seconds">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seconds </th>
    <td mat-cell *matCellDef="let element"> {{ element.seconds }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
